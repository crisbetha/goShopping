<div class="row">
	<div class="col-md-8">
		<a href="#/listas" class="btn btn-default" role="button"
		title="Escolher outra lista">
			<span class="glyphicon glyphicon-chevron-left"></span>
		</a>
	</div>
	<div class="col-md-4">
		<a href="" class='btn btn-primary pull-right' data-toggle="modal" data-target="#confirmaModal"
		title="Excluir esta lista">
			<span class="glyphicon glyphicon-remove"></span>
		</a>
	</div>
</div>
<h1>{{lista.nome}}</h1>

<div class="row">
	<div class="col-md-6">
		<h2>Items Comprados</h2>
		<div class="list-group">
			<a ng-repeat="item in lista.itensComprados" href="" class="list-group-item">
				<span class="glyphicon glyphicon-chevron-down lista-glyphicon"></span>{{item.qtde}}  {{item.nome}}
			</a>
		</div>
	</div>
	
	<div class="col-md-6">
		<h2>Items a Comprar</h2>
		<div class="list-group">
			<a ng-repeat="item in lista.itensComprar" href="" class="list-group-item" ng-click="itemComprado(item)">{{item.qtde}}  {{item.nome}}</a>
		</div>
	</div>
</div>
<div class="modal fade" id="confirmaModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Confirmar exclusão</h4>
      </div>
      <div class="modal-body">
      	Você quer mesmo excluir a lista <strong>{{ lista.nome }}</strong>?
      </div>
       <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button ng-href="" type="button" class="btn btn-primary"  data-dismiss="modal" ng-click="modal.ok()">Sim</button>
     	</div>
   </div>
</div>
